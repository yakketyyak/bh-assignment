<body>
<div class="container login">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form [formGroup]="loginForm">
            <div class="form-floating mb-3">
              <input type="text" formControlName="username" class="form-control" id="floatingInput" placeholder="pabeu">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <button type="button" (click)="login()" class="btn btn-link float-left" >Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
